<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привет, Лёша</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        .hidden {
            display: none;
        }
        
        #imageContainer {
            margin-top: 30px;
            text-align: center;
        }
        
        #displayedImage {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button class="btn" id="helloBtn">Привет, Лёша</button>
    
    <div id="imageContainer" class="hidden">
        <!-- Здесь будет отображаться картинка -->
        <img id="displayedImage" src="" alt="Картинка для Лёши">
    </div>

    <script>
        document.getElementById('helloBtn').addEventListener('click', function() {
            // Замените URL на адрес вашей картинки
            const imageUrl = 'image.jpg';
            
            const imgElement = document.getElementById('displayedImage');
            imgElement.src = imageUrl;
            
            document.getElementById('imageContainer').classList.remove('hidden');
        });
    </script>
</body>
</html>
